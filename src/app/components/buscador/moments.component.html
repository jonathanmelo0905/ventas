<div class="container">
    <div class="search" id="search">
        <input type="search" placeholder="Articulo nuevo" [(ngModel)]="buscarName">
        <img src="assets/icons/lupa.png" alt="" class="icon" (click)="buscador()">
    </div>
    <div class="box">
        <div class="filtro" *ngIf="filtroName" [ngClass]="{'isFiltro': filtroName}">
            <img src="assets/icons/filtrar.png" alt="" class="icon">
            <p>{{filtroName}}</p>
            <img class="icon delete" src="assets/iconos/delete.png" (click)="eliminarFiltros(0)">
        </div>
        <div class="filtro" [ngClass]="{'isFiltro': isFiltro}">
            <p class="amount" *ngIf="isFiltro">{{amount}}</p>
            <img src="assets/icons/categoria.png" alt="" class="icon" (click)="openFiltro()">
            <p (click)="openFiltro()">Categorias</p>
            <img class="icon delete" src="assets/iconos/delete.png" *ngIf="isFiltro" (click)="eliminarFiltros(1)">
        </div>
    </div>
    <button class="boton" routerLink="/create">
        <img src="assets/icons/mas.png" alt="" class="icon">
        <p>Cliente</p>
    </button>
</div>
