<form  class="session" [formGroup]="session" (ngSubmit)="validationSession(session.value)">
    <p class="texto">Habitat constructores S.A </p>
    <label for="user">Usuario:</label>
    <input formControlName="user" type="text" placeholder="Usuario" id="user">
    <label for="password">Contraseña:</label>
    <input formControlName="password" type="password" placeholder="Contraseña" id="password">
    <button [disabled]="session.invalid" type="submit" class="boton">Iniciar sesión</button>
    <p style="cursor: pointer;color: rgb(255, 255, 255); font-weight: 700;">¿Olvidaste tu contraseña?</p>
    <button (click)="backButton()"  class="boton2">Crear cuenta nueva</button>
    <div *ngIf="(isUser || isPassword)">
        <p>el usuario o la contraseña son incorrectas</p>
        <p>intente de nuevo</p>
    </div>
</form>
