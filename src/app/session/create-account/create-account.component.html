<div class="conatiner">
    <form  class="session"  [formGroup]="register" (ngSubmit)="validationRegister(register.value)">
        <img class="icon" src="assets/iconos/habitat.png" alt="">
        <h2 class="texto">Registrarte </h2>
        <input formControlName="name" type="text" placeholder="Nombres y Apellidos">
        <input formControlName="cedula" type="tel" placeholder="Cedula">
        <input formControlName="phone" type="tel" placeholder="Numero corporativo">
        <input formControlName="user" type="text" placeholder="Usuario">
        <input formControlName="password" type="password" placeholder="Contraseña">
        <input formControlName="repeatPassword" type="password" placeholder="Confirma la contraseña">
        <button type="submit" class="boton">Crear cuenta nueva</button>
        <button routerLink="/session/login" class="boton2">Iniciar sesión</button>
        <p *ngIf="isPassword">{{alertPassword}}</p>
    </form>
</div>
